<div class="countdown">
  <div class="minutes wrapper">
    <div class="number">
      {{ minutes?.value }}
    </div>
    <div class="description">
      {{ minutes?.description }}
    </div>
  </div>
  <div class="seconds wrapper">
    <div class="number">
      {{ seconds?.value }}
    </div>
    <div class="description">
      {{ seconds?.description }}
    </div>
  </div>
</div>
